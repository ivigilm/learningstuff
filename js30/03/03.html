<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 :: CSS variables ::</title>
    <link rel="stylesheet" href="03.css" />
    <script src="03.js"></script>
</head>
<body>
    <h1>Updating CSS variables with <span class="hl">JS</span></h1>

    <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px" />
        <label for="blur">Blur:</label>
        <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px" />
        <label for="base">Base color</label>
        <input type="color" id="base" name="base" value="#ffc600" />
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500" alt="Woman walking on the rim of a mountain" />

</body>
</html>
