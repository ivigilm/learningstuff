<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercise 9</title>
</head>

<body>
    <p onClick="makeGreen()">Hello, little friends!</p>
    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'Hugo',
            age: 8
        }];
        const p = document.querySelector('p');

        function makeGreen() {
            p.style.color = 'lime';
            p.style.fontSize = '50px';
        }

        // 01.
        // right click on DOM element
        // > break on attribute modifications
        // > left click on page element

        // 02. Interpolated vars
        console.log('I have a dog called %s.', 'Leah');

        // 03. Styled text
        console.log('%c I am some great text',
            'font-size:50px; background:red; text-shadow: 10px 10px 0 blue');

        // 04. Warnings
        console.warn('Oh, no!');

        // 05. Errors
        console.error('Dammed!');

        // 06. Info 
        console.info('Crocodiles eat 3-4 people per year.');

        // 07. Testing
        console.assert(1 === 2, 'That is wrong!');
        console.assert(p.classList.contains('ouch'), 'You did not select the right element!');

        // 08. Clearing
        console.clear();

        // 09. Viewing DOM elements
        console.log(p);
        console.dir(p);

        // 10. Grouping together
        dogs.forEach(dog => {
            console.group(dog.name);
            // console.groupCollapsed(dog.name);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
            console.groupEnd(dog.name);
        });

        // 11. Counting
        console.count('Lía');
        console.count('Lía');
        console.count('Lía');
        console.count('Dana');
        console.count('Lía');
        console.count('Lía');
        console.count('Lía');
        console.count('Lía');
        console.count('Dana');
        console.count('Lía');
        console.count('Dana');
        console.count('Dana');
        console.count('Lía');
        console.count('Lía');

        // 12. Timing
        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });

        // 13. Table
        console.table(dogs);
    </script>
</body>

</html>
