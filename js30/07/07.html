<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript 30: exercise 7</title>
</head>

<body>
    <script>
        const people = [{
                name: 'Wes',
                year: 1988
            },
            {
                name: 'Kait',
                year: 1986
            },
            {
                name: 'Irv',
                year: 1970
            },
            {
                name: 'Lux',
                year: 2015
            }
        ];

        const comments = [{
                text: 'Love this!',
                id: 523423
            },
            {
                text: 'Super good',
                id: 823423
            },
            {
                text: 'You are the best',
                id: 2039842
            },
            {
                text: 'Ramen is my fav food ever',
                id: 123523
            },
            {
                text: 'Nice Nice Nice!',
                id: 542328
            }
        ];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?

        const isSomeoneAnAdult = people.some(person => (new Date()).getFullYear() - person.year >= 18);
        console.log('Is someone an adult?');
        console.log(isSomeoneAnAdult);
        // Array.prototype.every() // is everyone 19 or older?

        const isEveryoneAnAdult = people.every(person => (new Date().getFullYear() - person.year >= 18));
        console.log('Is everyone an adult?');
        console.log(isEveryoneAnAdult);
        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423

        const myComment = comments.find(comment => comment.id === 823423);
        console.log('Find my comment!');
        console.log(myComment);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const myIndex = comments.findIndex(comment => comment.id === 823423);

        // Option 1: conserves original array
        const newComments = [];
        newComments.push(...comments.slice(0, myIndex));
        newComments.push(...comments.slice(myIndex + 1));
        console.log('newComments:');
        console.log(newComments);

        // Option 2: changes original array
        comments.splice(myIndex, 1);
        console.log('comments:');
        console.log(comments);
    </script>
</body>

</html>
